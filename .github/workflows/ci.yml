name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Cache key version - increment to bust cache
  CACHE_VERSION: v2

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Run tests (skip slow BDD/E2E - covered by dedicated jobs)
        run: cargo test --all-features -- --skip cucumber --skip e2e

  # Build only on Linux for regular CI (fast feedback)
  # Full multi-platform builds happen in release.yml
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Build
        run: cargo build --release
      
      - name: Check binary size
        run: |
          BINARY="target/release/tark"
          SIZE=$(ls -l "$BINARY" | awk '{print $5}')
          SIZE_MB=$(echo "scale=2; $SIZE / 1048576" | bc)
          echo "Binary size: ${SIZE_MB} MB"
          strip "$BINARY" 2>/dev/null || true
          STRIPPED_SIZE=$(ls -l "$BINARY" | awk '{print $5}')
          STRIPPED_MB=$(echo "scale=2; $STRIPPED_SIZE / 1048576" | bc)
          echo "Stripped size: ${STRIPPED_MB} MB"
          if [ "$STRIPPED_SIZE" -gt 31457280 ]; then
            echo "::warning::Binary size (${STRIPPED_MB}MB) exceeds 30MB threshold"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  neovim-tests:
    name: Neovim Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable
      
      - name: Verify Neovim version
        run: |
          nvim --version
          # Require Neovim 0.8.0+ for plenary.nvim compatibility
          VERSION=$(nvim --version | head -1 | grep -oP 'v\K[0-9]+\.[0-9]+')
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          if [ "$MAJOR" -eq 0 ] && [ "$MINOR" -lt 8 ]; then
            echo "Error: Neovim 0.8.0+ required, found $VERSION"
            exit 1
          fi
          echo "Neovim $VERSION meets minimum requirement (0.8.0+)"
      
      - name: Install plenary.nvim
        run: |
          mkdir -p "$HOME/.local/share/nvim"
          PLENARY_DIR="$HOME/.local/share/nvim/plenary.nvim"
          if [ ! -d "$PLENARY_DIR" ]; then
            echo "Installing plenary.nvim..."
            git clone --depth=1 https://github.com/nvim-lua/plenary.nvim "$PLENARY_DIR"
          else
            echo "plenary.nvim already installed"
          fi
      
      - name: Run Neovim tests
        run: |
          nvim --headless -u tests/minimal_init.lua \
            -c "PlenaryBustedDirectory tests/specs/ {minimal_init = 'tests/minimal_init.lua'}"

  # E2E Visual Tests
  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Install E2E dependencies
        run: |
          sudo apt-get update
          # Core tools + fonts for Unicode icons and emoji support in recordings
          sudo apt-get install -y asciinema expect imagemagick bc \
            fonts-noto-color-emoji fonts-symbola fontconfig
          fc-cache -f
          cargo install --git https://github.com/asciinema/agg || cargo install agg || true
      
      - name: Build with test-sim
        run: cargo build --release --features test-sim
      
      - name: Run smoke tests (P0)
        run: ./tests/visual/e2e_runner.sh --tier p0
        continue-on-error: true
      
      - name: Upload recordings
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-recordings
          path: |
            tests/visual/chat/recordings/*.gif
            tests/visual/chat/recordings/*.cast
            tests/visual/chat/current/*.png
            tests/visual/logs/*.log
          retention-days: 7

  # Full E2E suite on PRs
  e2e-full:
    name: E2E Full Suite
    runs-on: ubuntu-latest
    needs: [e2e-smoke]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Install E2E dependencies
        run: |
          sudo apt-get update
          # Core tools + fonts for Unicode icons and emoji support in recordings
          sudo apt-get install -y asciinema expect imagemagick bc \
            fonts-noto-color-emoji fonts-symbola fontconfig
          fc-cache -f
          cargo install --git https://github.com/asciinema/agg || cargo install agg || true
      
      - name: Build with test-sim
        run: cargo build --release --features test-sim
      
      - name: Run full E2E suite (P1)
        run: ./tests/visual/e2e_runner.sh --tier p1
      
      - name: Verify snapshots
        run: ./tests/visual/e2e_runner.sh --verify
        continue-on-error: true
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-full-artifacts
          path: |
            tests/visual/chat/recordings/
            tests/visual/chat/current/
            tests/visual/chat/diffs/
            tests/visual/logs/
          retention-days: 7
