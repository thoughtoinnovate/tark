  #         prefix-key: ${{ env.CACHE_VERSION }}
  #     
  #     - name: Run tests (BDD/Cucumber tests excluded via feature flag)
  #       run: cargo test --all-features

  # Build only on Linux for regular CI (fast feedback)
  # Full multi-platform builds happen in release.yml
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Build
        run: cargo build --release
      
      - name: Check binary size
        run: |
          BINARY="target/release/tark"
          SIZE=$(ls -l "$BINARY" | awk '{print $5}')
          SIZE_MB=$(echo "scale=2; $SIZE / 1048576" | bc)
          echo "Binary size: ${SIZE_MB} MB"
          strip "$BINARY" 2>/dev/null || true
          STRIPPED_SIZE=$(ls -l "$BINARY" | awk '{print $5}')
          STRIPPED_MB=$(echo "scale=2; $STRIPPED_SIZE / 1048576" | bc)
          echo "Stripped size: ${STRIPPED_MB} MB"
          if [ "$STRIPPED_SIZE" -gt 31457280 ]; then
            echo "::warning::Binary size (${STRIPPED_MB}MB) exceeds 30MB threshold"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # E2E Visual Tests
  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Install E2E dependencies
        run: |
          sudo apt-get update
          # Core tools + fonts for Unicode icons and emoji support in recordings
          sudo apt-get install -y asciinema expect imagemagick bc \
            fonts-noto-color-emoji fonts-symbola fontconfig
          fc-cache -f
          cargo install --git https://github.com/asciinema/agg || cargo install agg || true
      
      - name: Build with test-sim
        run: cargo build --release --features test-sim
      
      - name: Run smoke tests (P0)
        run: ./tests/visual/e2e_runner.sh --tier p0
        continue-on-error: true
      
      - name: Upload recordings
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-recordings
          path: |
            tests/visual/chat/recordings/*.gif
            tests/visual/chat/recordings/*.cast
            tests/visual/chat/current/*.png
            tests/visual/logs/*.log
          if-no-files-found: ignore
          compression-level: 9
          retention-days: 1

  # Full E2E suite on PRs
  e2e-full:
    name: E2E Full Suite
    runs-on: ubuntu-latest
    needs: [e2e-smoke]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Install E2E dependencies
        run: |
          sudo apt-get update
          # Core tools + fonts for Unicode icons and emoji support in recordings
          sudo apt-get install -y asciinema expect imagemagick bc \
            fonts-noto-color-emoji fonts-symbola fontconfig
          fc-cache -f
          cargo install --git https://github.com/asciinema/agg || cargo install agg || true
      
      - name: Build with test-sim
        run: cargo build --release --features test-sim
      
      - name: Run full E2E suite (P1)
        run: ./tests/visual/e2e_runner.sh --tier p1
      
      - name: Verify snapshots
        run: ./tests/visual/e2e_runner.sh --verify
        continue-on-error: true
      
      - name: Upload artifacts
        if: failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: e2e-full-artifacts
          path: |
            tests/visual/chat/recordings/
            tests/visual/chat/current/
            tests/visual/chat/diffs/
            tests/visual/logs/
          if-no-files-found: ignore
          compression-level: 9
          retention-days: 1


  acp-unit:
    name: acp-unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      - name: ACP unit tests
        run: "cargo test --all-features transport::acp::"

  acp-contract-matrix:
    name: acp-contract-matrix (${{ matrix.profile }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        profile: [codex, gemini, jetbrains]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      - name: ACP contract tests (${{ matrix.profile }})
        env:
          ACP_TEST_PROFILE: ${{ matrix.profile }}
        run: |
          set -o pipefail
          cargo test --all-features transport::acp:: 2>&1 | tee acp-contract-${{ matrix.profile }}.log
      - name: Upload ACP contract transcript
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: acp-contract-${{ matrix.profile }}
          path: acp-contract-${{ matrix.profile }}.log
          if-no-files-found: ignore

  acp-integration:
    name: acp-integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      - name: Core integration regression
        run: cargo test --all-features --test bff_integration_tests

  acp-security:
    name: acp-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      - name: Security-related tests
        run: "cargo test --all-features policy::security::"

  core-regression:
    name: core-regression
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      - name: Install snapshot test fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-color-emoji fonts-symbola fontconfig
          fc-cache -f
      - name: Full regression suite
        run: cargo test --all-features
