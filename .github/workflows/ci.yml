name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Cache key version - increment to bust cache
  CACHE_VERSION: v2

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Run tests
        run: cargo test --all-features

  # Build only on Linux for regular CI (fast feedback)
  # Full multi-platform builds happen in release.yml
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Build
        run: cargo build --release
      
      - name: Check binary size
        run: |
          BINARY="target/release/tark"
          SIZE=$(ls -l "$BINARY" | awk '{print $5}')
          SIZE_MB=$(echo "scale=2; $SIZE / 1048576" | bc)
          echo "Binary size: ${SIZE_MB} MB"
          strip "$BINARY" 2>/dev/null || true
          STRIPPED_SIZE=$(ls -l "$BINARY" | awk '{print $5}')
          STRIPPED_MB=$(echo "scale=2; $STRIPPED_SIZE / 1048576" | bc)
          echo "Stripped size: ${STRIPPED_MB} MB"
          if [ "$STRIPPED_SIZE" -gt 31457280 ]; then
            echo "::warning::Binary size (${STRIPPED_MB}MB) exceeds 30MB threshold"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

