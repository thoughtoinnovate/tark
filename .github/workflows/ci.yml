name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Cache key version - increment to bust cache
  CACHE_VERSION: v2

jobs:
  # Test job disabled - tests need maintenance
  # test:
