name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: tark

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (glibc) - for mainstream distros (Ubuntu, Debian, Fedora, etc.)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: tark-linux-x86_64-gnu
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: tark-linux-arm64-gnu
            use_cross: true
          
          # Linux (musl) - static binaries for ANY Linux (Alpine, Arch, Void, NixOS, etc.)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: tark-linux-x86_64-musl
            use_cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: tark-linux-arm64-musl
            use_cross: true
          
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: tark-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: tark-darwin-arm64
          
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: tark-windows-x86_64.exe
          
          # FreeBSD
          - target: x86_64-unknown-freebsd
            os: ubuntu-latest
            artifact_name: tark-freebsd-x86_64
            use_cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} ${{ matrix.artifact_name }}
          chmod +x ${{ matrix.artifact_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/ || true
          done
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          # Generate individual checksum files for each binary
          for file in tark-*; do
            sha256sum "$file" > "${file}.sha256"
            echo "Generated checksum for $file:"
            cat "${file}.sha256"
          done
          # Also generate combined checksums file
          sha256sum tark-* > checksums-sha256.txt
          echo ""
          echo "=== All checksums ==="
          cat checksums-sha256.txt

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: tark ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update the installation script after release
  update-install-script:
    name: Update Install Script
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in install script
        run: |
          if [ -f install.sh ]; then
            sed -i "s/VERSION=.*/VERSION=\"${{ steps.version.outputs.version }}\"/" install.sh
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add install.sh
            git commit -m "chore: update install script to ${{ steps.version.outputs.version }}" || true
            git push || true
          fi

