name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: tark

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (musl) - static binaries that work on ANY Linux
          # (Ubuntu, Debian, Fedora, Alpine, Arch, NixOS, etc.)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: tark-linux-x86_64
            use_cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: tark-linux-arm64
            use_cross: true
          
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: tark-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: tark-darwin-arm64
          
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: tark-windows-x86_64.exe
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: tark-windows-arm64.exe
          
          # FreeBSD - disabled due to cross-compilation issues
          # See: https://github.com/cross-rs/cross/issues/1292
          # - target: x86_64-unknown-freebsd
          #   os: ubuntu-latest
          #   artifact_name: tark-freebsd-x86_64
          #   use_cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip and rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} ${{ matrix.artifact_name }}
          # Strip debug symbols for smaller binary (~50% size reduction)
          strip ${{ matrix.artifact_name }} 2>/dev/null || true
          chmod +x ${{ matrix.artifact_name }}
          # Show binary size
          ls -lh ${{ matrix.artifact_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe ${{ matrix.artifact_name }}
          # Show binary size
          dir ${{ matrix.artifact_name }}

      - name: Generate checksum
        if: runner.os != 'Windows'
        run: sha256sum ${{ matrix.artifact_name }} > ${{ matrix.artifact_name }}.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Path "${{ matrix.artifact_name }}" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.artifact_name }}" | Out-File -FilePath "${{ matrix.artifact_name }}.sha256" -Encoding ascii

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: |
            ${{ matrix.artifact_name }}
            ${{ matrix.artifact_name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: tark ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update the installation script after release
  update-install-script:
    name: Update Install Script
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in install script
        run: |
          if [ -f install.sh ]; then
            sed -i "s/VERSION=.*/VERSION=\"${{ steps.version.outputs.version }}\"/" install.sh
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add install.sh
            git commit -m "chore: update install script to ${{ steps.version.outputs.version }}" || true
            git push || true
          fi
