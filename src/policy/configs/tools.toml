# Tool Definitions Configuration
# Declares tools with their risk levels and mode availability

version = 1

# ========== TOOL CATEGORIES ==========
[[categories]]
id = "power"
name = "Power Tools"
description = "Full system access tools"

[[categories]]
id = "readonly"
name = "Read-Only"
description = "Read-only information tools"

[[categories]]
id = "write"
name = "Write"
description = "File modification tools"

[[categories]]
id = "dangerous"
name = "Dangerous"
description = "Destructive operations"

# ========== POWER TOOLS ==========
[[tools]]
id = "shell"
name = "Shell"
category = "power"
base_risk = "dangerous"
classification = "dynamic"  # Classified at runtime based on command
modes = ["build"]

[[tools]]
id = "safe_shell"
name = "Safe Shell"
category = "readonly"
base_risk = "safe"
operation = "read"
modes = ["ask", "plan", "build"]

